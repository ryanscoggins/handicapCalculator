<div style="display: flex; flex-direction: column;">
    <div *ngFor="let matchup of matchups">
        {{matchup.teams[0].golfers[0].name}} & {{matchup.teams[0].golfers[1].name}} ({{matchup.teams[0].handicap}})
        vs.
        {{matchup.teams[1].golfers[0].name}} & {{matchup.teams[1].golfers[1].name}} ({{matchup.teams[1].handicap}}), difference: {{matchup.handicapDiff}}
    </div> 
</div>
